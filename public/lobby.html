<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eyes Open</title>
    <meta
      name="description"
      content="Lobby for Mafia/Werewolf/ToS inspired web based game"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="author" href="petrus.matiros@gmail.com" />
    <!-- Favicon -->
    <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
    <link rel="icon" type="image/svg" sizes="32x32" href="/icons/favicon.svg" />
    <link rel="stylesheet" href="/css/lobby.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/socket.io-client@4.5.0/dist/socket.io.min.js"
    ></script>
    <script
      async
      defer
      src="https://code.iconify.design/2/2.2.1/iconify.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body class="light">
    <nav class="navbar-light">
      <div class="navbar-container">
        <a href="/" class="logo-link"
          ><img class="logo" src="/icons/eyesopen.svg"
        /></a>
      </div>
      <div class="navbar-container"></div>
    </nav>
    <div class="lobby">
      <div class="menu" id="without-eyes">
        <div class="lobby-code" onclick="copyToClipboard()" id="copy-code">
          <p id="roomcode-copy"></p>
          <img id="copy-button" src="/icons/copy.svg" alt="copy icon" />
          <img
            id="check-circle-icon"
            src="/icons/check-circle.svg"
            alt="check circle icon"
          />
        </div>
        <div id="player-count" class="lobby-help"></div>
        <div class="lobby-card">
          <div class="lobby-card-container">
            <div class="lobby-card-title">Players</div>
            <div class="lobby-req">
              Requirement: 3 minimum
              <img
                id="lobby-req-check"
                class="lobby-req-icon"
                src="/icons/check.svg"
              />
              <img
                id="lobby-req-cross"
                class="lobby-req-icon"
                src="/icons/cross.svg"
              />
            </div>
          </div>
          <div id="players" class="lobby-player-container">
            <div id="col1" class="lobby-player-col">
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot1" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot2" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot3" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot4" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot5" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot6" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot7" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
            </div>
            <div id="col2" class="lobby-player-col">
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot8" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot9" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot10" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot11" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot12" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot13" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
              <div class="lobby-player-wrapper">
                <div>
                  <div id="slot14" class="lobby-player"></div>
                </div>
                <div class="lobby-ready-status">not ready</div>
              </div>
            </div>
          </div>
        </div>
        <!--Opens new tab-->
        <div class="clock-container">
          <p class="clock" id="time">0</p>
        </div>
        <!-- <a href="https://www.google.com/" target="_blank">test_link</a> -->

        <div class="links">
          <p class="designed-by">
            illustration by
            <span class="author-light">Beatriz Ines Avila Cuti√±o</span>
          </p>
          <p class="designed-by">
            designed by
            <span class="author-light"
              ><a
                class="linkto-light"
                href="https://www.github.com/petrusmatiros"
                target="_blank"
                >Petrus Matiros</a
              ></span
            >
          </p>
          <a
            class="github"
            href="https://www.github.com/petrusmatiros/eyesopen"
            target="_blank"
          >
            <span
              class="iconify"
              id="github-light"
              data-icon="octicon:mark-github-16"
              data-width="32"
              data-height="32"
            ></span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
