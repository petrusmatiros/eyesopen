<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags -->
    <meta property="og:url" content="https://www.eyesopen.ml"/>
    <meta property="og:title" content="Eyes Open"/>
    <meta property="og:title" content="Eyes Open"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Mafia/ToS/Werewolf inspired web based game. Play the famous social deduction game with 14 unique roles, on your phone!"/>
    <meta property="og:image" content="/assets/icons/eyesopen_title1.svg"/>
    <!-- Title and Meta description -->
    <title>Eyes Open</title>
    <meta
      name="description"
      content="Mafia/Werewolf/ToS inspired web based game"
    />
    <meta name="keywords" content="eyes open, Eyes Open, Eyes open, Eyes Open Game, eyes open game, eyes open mafia, eyes open Town Of Salem, eyes open werewolf, eyes open online, eyes open petrus matiros" />
    
    <link rel="author" href="petrus.matiros@gmail.com" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg" sizes="32x32" href="/assets/icons/favicon.svg" />
    <link rel="stylesheet" href="/css/join.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
    />
    <script
      defer
      src="https://unpkg.com/socket.io-client@4.5.0/dist/socket.io.min.js"
    ></script>
    <script defer src="/js/join.js"></script>
    <!-- no-JS fallback -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap">
    </noscript>
  </head>
  <body class="body-main">
    <div id="overlay"></div>
    <div class="navbar-main">
      <div class="navbar-container">
        <a href="/" class="logo-link"
          ><img class="logo" alt="eyesopen logo" src="/assets/icons/eyesopen.svg" alt="eyesopen logo"
        /></a>
      </div>
    </div>

    <div class="menu" id="without-eyes">

      <div class="card-input shadow-light" id="user">
        <div class="join-info">What's your name adventurer?</div>
        <p class="join-help" id="join-help"></p>
        <input
          type="text"
          id="inputUser"
          name="inputUser"
          placeholder="PotatoEater"
          autocomplete="off"
          autofocus
          enterkeyhint="done"
          required
          minlength="1"
          maxlength="12"
          size="20"
        />
        <div class="confirm-button" onclick="checkDirectName()">Confirm</div>
      </div>
    </div>
  </body>
</html>
