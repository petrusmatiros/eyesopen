<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eyes Open</title>
    <meta
      name="description"
      content="Direct join Mafia/Werewolf/ToS inspired web based game"
    />
    <meta name="robots" content="index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="author" href="petrus.matiros@gmail.com" />
    <!-- Favicon -->
    <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
    <link rel="icon" type="image/svg" sizes="32x32" href="/icons/favicon.svg" />
    <link rel="stylesheet" href="/css/join.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/socket.io-client@4.5.0/dist/socket.io.min.js"
    ></script>

    <script
      async
      defer
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>
    <script
      async
      defer
      src="https://code.iconify.design/2/2.2.1/iconify.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/join.js"></script>
  </head>
  <body class="light">
    <div class="navbar-light">
      <div class="navbar-container">
        <a href="/" class="logo-link"
          ><img class="logo" src="/icons/eyesopen.svg" alt="eyesopen logo"
        /></a>
      </div>
      <div class="navbar-container"></div>
    </div>

    <div class="menu" id="without-eyes">
      <div id="overlay"></div>

      <div class="card-input" id="user">
        <div class="join-info">What's your name adventurer?</div>
        <p class="join-help" id="user-help"></p>
        <input
          type="text"
          id="inputUser"
          name="inputUser"
          placeholder="PotatoEater"
          required
          minlength="1"
          maxlength="15"
          size="20"
        />
        <div class="confirm-button" onclick="checkDirectName()">Confirm</div>
      </div>
    </div>
  </body>
</html>
