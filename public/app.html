<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eyes Open</title>
    <meta
      name="description"
      content="Lobby for Mafia/Werewolf/ToS inspired web based game"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="author" href="petrus.matiros@gmail.com" />
    <!-- Favicon -->
    <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/assets/icons/favicon.svg"
    />
    <!-- <link rel="stylesheet" href="/css/app.css" /> -->
    <link rel="stylesheet" href="/css/lobby.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/socket.io-client@4.5.0/dist/socket.io.min.js"
    ></script>
    <script
      async
      defer
      src="https://code.iconify.design/2/2.2.1/iconify.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body class="light">
    <nav class="navbar-light">
      <div class="navbar-container">
        <div class="logo-link-container">
          <a href="/" class="logo-link"
            ><img class="logo" src="/assets/icons/eyesopen.svg"
          /></a>
        </div>
      </div>
    </nav>

    

    <div class="menu" id="without-eyes">
      <div class="game-rolecard-container">
        <div class="game-title">Your role:</div>
        <div class="game-rolecard">
          <div class="game-rolecard-wrapper">
            <div class="game-rolecard-title"></div>
            <div class="game-rolecard-description"></div>
          </div>
        <img class="game-rolecard-icon" alt="role" src=""></img>
          <div class="game-rolecard-mission"></div>
          <div class="game-button-container">
            <div class="game-button" onclick="readyCardButton()">
              Ready
            </div>
          </div>
        </div>
      </div>
      
      <div class="game-waiting-container">
        <div class="game-title" id="waiting">Waiting for players...</div>
      </div>

      <!--Opens new tab-->
      <div class="clock-container">
        <p class="clock" id="time">0</p>
      </div>
    </div>

    <div class="game">
    </div>

  </body>
</html>
