<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eyes Open</title>
    <meta
      name="description"
      content="Mafia/Werewolf/ToS inspired web based game"
    />
    <meta name="robots" content="index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="author" href="petrus.matiros@gmail.com" />
    <!-- Favicon -->
    <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
    <link rel="icon" type="image/svg" sizes="32x32" href="/icons/favicon.svg" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/socket.io-client@4.5.0/dist/socket.io.min.js"
    ></script>

    <script
      async
      defer
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>
    <script
      async
      defer
      src="https://code.iconify.design/2/2.2.1/iconify.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/index.js"></script>
  </head>
  <body class="dark">
    <div class="navbar-dark">
      <div class="navbar-container">
        <a href="/" class="logo-link"
          ><img class="logo" src="/icons/eyesopen.svg" alt="eyesopen logo"
        /></a>
      </div>
      <div class="navbar-container"></div>
    </div>

    <div class="menu" id="with-eyes">
      <div class="animation-container">
        <lottie-player
          class="eyes"
          src="https://assets1.lottiefiles.com/packages/lf20_imkc73ps.json"
          speed="0.85"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div id="overlay" onclick="closeCard()"></div>

      <h1 class="title-dark">Eyes Open</h1>
      <!--Opens new tab-->
      <div class="title-button-container">
        <!-- <a class="title-button" href="lobby.html">Host new game</a> -->
        <a class="title-button" onclick="displayHost()">Host new game</a>
        <div class="title-button" onclick="displayUser()">Join game</div>
        <!-- <a class="title-button" onclick="join()" href="">Join game</a> -->
      </div>

      <div class="card-input" id="user">
        <div class="close">
          <img
            class="close-button"
            onclick="hideUser()"
            src="/icons/close.svg"
            alt="close x icon"
          />
        </div>
        <div class="join-info">What's your name adventurer?</div>
        <p class="join-help" id="user-help"></p>
        <input
          type="text"
          id="inputUser"
          name="inputUser"
          required
          minlength="1"
          maxlength="20"
          size="20"
        />
        <div class="confirm-button" onclick="checkName(false)">Confirm</div>
      </div>

      <div class="card-input" id="host">
        <div class="close">
          <img
            class="close-button"
            onclick="hideHost()"
            src="/icons/close.svg"
            alt="close x icon"
          />
        </div>
        <div class="join-info">What's your name oh great one?</div>
        <p class="join-help" id="host-help"></p>
        <input
          type="text"
          id="inputHost"
          name="inputHost"
          required
          minlength="1"
          maxlength="20"
          size="20"
        />
        <div class="confirm-button" onclick="checkName(true)">Confirm</div>
      </div>

      <div class="card-input" id="join-room">
        <div class="close">
          <img
            class="close-button"
            onclick="hideJoin()"
            src="/icons/close.svg"
            alt="close x icon"
          />
        </div>
        <div class="join-info">Enter the room code</div>
        <p class="join-help" id="join-help"></p>
        <input
          type="text"
          id="code"
          name="code"
          required
          minlength="5"
          maxlength="5"
          size="3"
        />
        <div class="confirm-button" onclick="checkRoomCode()">Join</div>
      </div>
      <!-- <a href="https://www.google.com/" target="_blank">test_link</a> -->

      <div class="links">
        <p class="designed-by">
          illustration by
          <span class="author-dark">Beatriz Ines Avila Cuti√±o</span>
        </p>
        <p class="designed-by">
          designed by
          <span class="author-dark"
            ><a
              class="linkto-dark"
              href="https://www.github.com/petrusmatiros"
              target="_blank"
              >Petrus Matiros</a
            ></span
          >
        </p>
        <a
          class="github"
          href="https://www.github.com/petrusmatiros/eyesopen"
          target="_blank"
        >
          <span
            class="iconify"
            id="github-dark"
            data-icon="octicon:mark-github-16"
            data-width="32"
            data-height="32"
          ></span>
        </a>
      </div>
    </div>
  </body>
</html>
